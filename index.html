<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title>Github Search</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <h1>Github Search</h1>
            </div>

            <div class="icons-mode">
                <i class="bi bi-brightness-high-fill"></i>
            </div>
        </header>

        <main>
            <div class="search-bar">
                <label>
                    <i class="bi bi-search"></i>

                    <input type="text" id="search-input" placeholder="Nome do Github">

                </label>
                
                <button type="button" class="btn btn-primary" id="search">Procurar</button>
            </div>

            <div class="result-search">
                <div class="img-field">
                    <img src="img/avatar.png" id="profile-img">
                </div>

                <div class="profile-field field">
                    <div class="user-profile">
                        <h1 class="name-user">Name</h1>
                        <h2 class="bio-user">@user</h2>
                    </div>
                    <p class="date-create">Joined xx/xx/xxxx</p>
                </div>

                <div class="description-field field">
                    <p class="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. </p>
                </div>

                <div class="info-field field">
                    <div class="repo-number">
                        <p>Repos</p>
                        <p class="number-field" id="repos">0</p>
                    </div>

                    <div class="repo-number">
                        <p>Seguidores</p>
                        <p class="number-field" id="followers">0</p>
                    </div>

                    <div class="repo-number">
                        <p>Seguindo</p>
                        <p class="number-field" id="following">0</p>
                    </div>
                </div>

                <div class="details-field field">
                    <div class="location-user">
                        <i class="bi bi-geo-alt-fill"></i>
                        <p class="location">Location</p>
                    </div>
                    
                    <div class="blog-user">
                        <i class="bi bi-link-45deg"></i>
                        <a href="#" target="_blank" class="site">link</a>
                    </div>

                    <div class="twiter-user">
                        <i class="bi bi-twitter"></i>
                        <p class="twiter">Twiter </a>
                    </div>

                    <div class="github-user">
                        <i class="bi bi-github"></i>
                        <a href="#" target="_blank" class="github">Github </a>
                    </div>

                </div>

            </div>

        </main>

    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
